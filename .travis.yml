language: python

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5

addons:
  apt:
    packages:
    - graphviz

install:
  - pip install --upgrade pip setuptools
  - pip install -r requirements.txt
  - python setup.py install --fetch --cudd

script:
  - cd tests/
  - nosetests --with-coverage --cover-package=dd

after_success:
  - coveralls

